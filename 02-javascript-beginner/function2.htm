<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JS函式 - 延伸觀念</title>
    <script type="text/javascript">
        /*
        function add(n1,n2){
            alert(n1+n2);
        }
        */
        //函式的變形,函式是一種資料
        var add=function(n1,n2){
            alert(n1+n2);
        }
        add(31,15);
        var test=add;
        test(10,20);

        //函式創造新的名稱空間
        var x=3;//全域空間 全域變數
        //x=5;
        //var x=5;//不允許
        function test(){
            var y=5;//區域空間 區域變數
            var x=9;
            alert(y);
            alert(x+y);
        }
        test();
        alert(x);
        alert(x+y);//外部的程式碼,不能使用內部的變數
    </script>
</head>
<body>
    <h3>Javascript 函式 - 延伸觀念</h3>
</body>
</html>
