<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JS函式的綁定物件 this - 進階</title>
    <script>
        //使用 bind 重新綁定物件
        function test(){
            console.log("綁定物件",this);
        }
        test();
        let test2=test.bind({x:3});
        test2();
        let test3=test.bind(document);
        test3();
        
        //使用 apply 呼叫函式，可自己設定綁定物件
        function add(n1,n2){
            console.log("結果",n1+n2);
            console.log("綁定物件",this);//this 是window物件
        }
        add(3,4);//基本的函式呼叫，無法自己設定綁定物件
        add.apply({y:4},[5,6]);
        add.apply(document,[7,9]);
        
        //使用 call 呼叫函式，可自己設定綁定物件
        add.call({z:20},10,100);
    </script>
</head>
<body>
    <h3>JavaScript函式的綁定物件 this - 進階</h3>
    <h5>自定的綁定物件</h5>

</body>
</html>
