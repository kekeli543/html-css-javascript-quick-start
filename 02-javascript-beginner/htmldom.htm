<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HTML DOM - 基本觀念</title>
    <script type="text/javascript">
        //alert(window.screen.width+"x"+window.screen.height);
        function change(){
            //window.document.body.innerHTML="Hello World";
            //var spanObj=window.document.getElementById("emotion");
            var spanObj=document.getElementById("emotion");
            spanObj.innerHTML="Bad";
            spanObj.style.color="red";
            spanObj.style.fontWeight="bold";
            spanObj.style.display="none";
        }
    </script>
</head>
<body>    
    <div>
        今天天氣<span id="emotion">不錯</span>唷!來去寫code吧..
    </div>
    <button onclick="change()">Change</button>
