    <title>Hoisting 宣告提升</title>
    <script>
        //一般程式變數的宣告及使用
        var x;//宣告變數
        x=10;//給定初始值
        alert(x);//使用變數

        //JavaScript (針對變數)中特殊的 Hoisting 宣告提升處理
        x=20;
        alert(x);
        var x;

        var y=100;//宣告變數,同時給定初始值
        //var y;
        //alert(y);
        //y=100;

        //一般程式函式的宣告及呼叫
        function test(){
            alert("Hello");
        };
        test();

        //JavaScript (針對函式)中特殊的 Hoisting 宣告提升處理
         test2();
        function test2(){
            alert("test2");
        };
        //注意下列狀況: 把函式當做資料指定給變數，則只有變數宣告被提升
        test3();

            alert("test3");
        };

    </script>
</head>

</html>
