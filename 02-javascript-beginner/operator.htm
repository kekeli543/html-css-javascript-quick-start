<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JS 運算子</title>
    <script type="text/javascript">      
        //算術運算
        15+20;
        alert(15+20);
        var result=15-15;//15*15;
        alert(result);
        //單元運算
        result++;//result--;
        alert(result);
        result=result+1;//等同於result++;
        alert(result);
        //比較運算
        4>3;
        result=4>3;//4<3; //4>=3; //4<=3; //4==3;
        alert(result);

        var data=3;
        result=data*data;
        alert(result);//印出9
        alert(data);//印出3

        /* 範例
        輸入: prompt(提示語,預設值) ->程式運算 ->輸出: alert(資料);
        */
        var n1=prompt("請輸入數字","1");
        var n2=prompt("請輸入數字","1");
        var reslut=n1*n2;
        alert(reslut);

    </script>
</head>
<body>
    <h3>Javascript 運算子</h3>
</body>
</html>
