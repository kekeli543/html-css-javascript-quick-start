<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>事件委託 Event Delegation</title>
    <style>
        .switcher>.option{
            display:inline-block;
            width: 40px;height: 40px;margin: 5px;
            background-color: #cccccc;
        }
        .switcher>.current{
            background-color: #666666;
        }
    </style>
</head>
<body>
    <h3>事件委託範例: 區分不同的按鈕點擊</h3>
    <div id="menu">
        <!--傳統的做法
        <button onclick="add();" data-key="add">新增</button>
        <button onclick="update();"data-key="update">修改</button>
        <button onclick="remove();"data-key="remove">刪除</button>
        -->
        <button data-key="add">新增</button>
        <button data-key="update">修改</button>
        <button data-key="remove">刪除</button>
    </div>
    <script>
        let menu=document.querySelector("#menu");
        menu.addEventListener("click",function(e){
            //console.log("Clicked");
            //console.log(e.target);//取得實際觸發事件的元件 e.target
            let key=e.target.getAttribute("data-key");
            console.log(key);
        });
    </script>

    <hr>
    <h3>事件委託範例: 選項切換效果</h3>
    <div class="switcher">
        <div class="option"></div>
        <div class="option"></div>
        <div class="option"></div>
    </div>
    <script>
        let switcher=document.querySelector(".switcher");
        let currentOption=null;
        switcher.addEventListener("click",function(e){
            //先把目前的選擇去除樣式
            if(currentOption!=null){
                currentOption.classList.remove("current");
            }
            //再把目前的選擇指定給點到的選項
            //currentOption=e.target;
            //currentOption.classList.add("current");
            if(e.target.classList.contains("option")){ //確定有點擊到 option
                currentOption=e.target;
                currentOption.classList.add("current");
            }else{ //否則設回空值
                currentOption=null;
            }
        });
    </script>
</body>
</html>
