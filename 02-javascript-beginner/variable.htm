<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JS 變數</title>
    <script type="text/javascript">
        // 單行註解
        /*
            多行註解
        */
        //資料
        15;
        15.555;
        "這是字串";
        true;
        false;
        //變數
        var x;
        x=15;
        alert(x);
        x="柯柯利";
        alert(x);
        var y=true;
        alert(y);
    </script>
</head>
<body>
    <h3>Javascript 變數</h3>
</body>
</html>
